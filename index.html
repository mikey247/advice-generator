<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Mike's Advice Generator</title>

    
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- <div class="loader"></div> -->
    <div class="parent spinner-1">
      <div class="container">
        <h5>Advice # <span class="advice-number"></span></h5>
        <h3 class="advice-text">
          
        </h3>
        <img
          src="images/pattern-divider-desktop.svg"
          alt="divider"
          class="divider-image"
        />
        <br />
        <button class="dice-button">
          <img src="images/icon-dice.svg" alt="dice" class="dice-image" />
        </button>
      </div>
    </div>
    <h1 class="test"></h1>

    <script src="/script.js"></script>
  </body>
</html>
